<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amrutha Nagaraj - Data Analyst Portfolio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            background-image: url('https://source.unsplash.com/1600x900/?data,analytics');
            background-size: cover;
            background-position: center;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            color: #333;
        }

        header h2 {
            font-size: 1.5em;
            margin-top: 0;
            color: #555;
        }

        section {
            margin-bottom: 40px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section:last-child {
            margin-bottom: 0;
        }

        h3 {
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .project {
            border-bottom: 1px solid #ccc;
            padding: 20px 0;
        }

        .project:last-child {
            border-bottom: none;
        }

        .project h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .project p {
            color: #666;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 10px 0;
            color: #888;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            header h1 {
                font-size: 2.5em;
            }

            header h2 {
                font-size: 1.2em;
            }

            section {
                padding: 15px;
            }

            h3 {
                font-size: 1.8em;
            }

            .project {
                padding: 15px 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Amrutha Nagaraj</h1>
            <h2>Data Analyst</h2>
        </header
